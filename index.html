<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عالمي الخاص ❤️</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; text-align: center; }
        .login-box { padding: 30px; border: 1px solid #ff4b2b; border-radius: 20px; background: rgba(255,255,255,0.05); width: 280px; z-index: 10; }
        input { padding: 15px; border-radius: 30px; border: 2px solid #ff4b2b; background: #fff; color: #000; margin-bottom: 20px; width: 80%; text-align: center; outline: none; }
        .btn { padding: 12px 40px; border-radius: 30px; border: none; background: linear-gradient(45deg, #ff4b2b, #ff416c); color: white; cursor: pointer; font-weight: bold; }
        #main { display: none; width: 100%; z-index: 10; }
        /* ألبوم الصور */
        .slideshow { width: 280px; height: 280px; margin: 0 auto 20px; border-radius: 20px; overflow: hidden; border: 3px solid #ff4b2b; box-shadow: 0 0 20px rgba(255,75,43,0.5); position: relative; }
        .slideshow img { width: 100%; height: 100%; object-fit: cover; position: absolute; top:0; left:0; display: none; transition: opacity 1s ease-in-out; }
        .timer { font-size: 1.8rem; color: #ff416c; margin: 20px 0; font-weight: bold; }
        .heart { position: absolute; color: #ff416c; font-size: 20px; animation: fly 10s linear infinite; opacity: 0; }
        @keyframes fly { 0% { transform: translateY(100vh); opacity: 1; } 100% { transform: translateY(-10vh); opacity: 0; } }
    </style>
</head>
<body>
    <div id="hearts-container"></div>
    <div id="login">
        <div class="login-box">
            <h2>أهلاً بكِ ❤️</h2>
            <input type="password" id="passInput" placeholder="كلمة السر...">
            <button class="btn" onclick="openLove()">دخول ✨</button>
        </div>
    </div>
    <div id="main">
        <div class="slideshow" id="show">
            </div>
        <h1>كل ثانية وإنتي عيدي ❤️</h1>
        <div class="timer" id="timer">بيحسب...</div>
        <audio id="track" src="song.mp3" loop></audio>
    </div>
    <script>
        // كود القلوب الطايرة
        function createHeart() {
            const container = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.classList.add('heart'); heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }
        setInterval(createHeart, 500);

        function openLove() {
            if(document.getElementById('passInput').value.toLowerCase() === "love") {
                document.getElementById('login').style.display = "none";
                document.getElementById('main').style.display = "block";
                document.getElementById('track').play();

                // توليد الصور في الألبوم تلقائياً (10 صور)
                const show = document.getElementById('show');
                for(let i=1; i<=10; i++) {
                    const img = document.createElement('img');
                    img.src = i + '.jpg';
                    if(i===1) img.style.display = 'block';
                    show.appendChild(img);
                }

                // تشغيل الألبوم
                let index = 0;
                const imgs = document.querySelectorAll('.slideshow img');
                setInterval(() => {
                    imgs[index].style.display = 'none';
                    index = (index + 1) % imgs.length;
                    imgs[index].style.display = 'block';
                }, 3000);

                // العداد
                const start = new Date(2025, 3, 23);
                setInterval(() => {
                    const diff = new Date() - start;
                    const d = Math.floor(diff / 86400000);
                    const h = Math.floor((diff / 3600000) % 24);
                    const m = Math.floor((diff / 60000) % 60);
                    const s = Math.floor((diff / 1000) % 60);
                    document.getElementById('timer').innerText = `${d} يوم و ${h}:${m}:${s}`;
                }, 1000);
            } else { alert("كلمة السر غلط!"); }
        }
    </script>
</body>
</html>
