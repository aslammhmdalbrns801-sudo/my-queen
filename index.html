<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arwa | Living Realm</title>

<style>

*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:'Cairo',sans-serif;
transition:background 2s,color 2s;
overflow-x:hidden;
min-height:100vh;
}

/* خلفيات حسب الوقت */
.morning{background:linear-gradient(#f6d365,#fda085);color:#222;}
.evening{background:linear-gradient(#2c3e50,#4ca1af);color:#fff;}
.night{background:linear-gradient(#000428,#004e92);color:#fff;}

.center{
text-align:center;
padding:60px 20px;
animation:fade 1s ease;
}

@keyframes fade{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}

button{
padding:12px 25px;
margin:10px;
border:none;
border-radius:30px;
background:#ffcc70;
cursor:pointer;
transition:.3s;
}
button:hover{transform:scale(1.1)}

.story{
max-width:600px;
margin:20px auto;
line-height:1.8;
font-size:15px;
opacity:.9;
}

.heart{
position:fixed;
font-size:18px;
pointer-events:none;
animation:floatUp 3s linear forwards;
}

@keyframes floatUp{
from{transform:translateY(0);opacity:1}
to{transform:translateY(-200px);opacity:0}
}

#liveText{
margin-top:20px;
font-style:italic;
opacity:.8;
}

input{
padding:12px;
border-radius:20px;
border:none;
margin-top:15px;
text-align:center;
}

</style>
</head>
<body>

<div id="lock" class="center">
<h1>Private Moment</h1>
<input type="password" id="pass" placeholder="Password">
<br>
<button onclick="unlock()">Enter</button>
<p id="error"></p>
</div>

<div id="main" class="center" style="display:none">

<h1 id="title"></h1>
<div id="liveText"></div>

<button onclick="randomStory()">اقرئي حاجة جديدة</button>
<button onclick="askHer()">قوليلي حاجة</button>
<button onclick="secretEvent()">حاجة مش متوقعة</button>

<div id="storyBox" class="story"></div>

</div>

<audio id="music" src="song.mp3" loop></audio>

<script>

/* ========= مزاج حسب الوقت ========= */

function setMood(){
let hour=new Date().getHours();
if(hour<12){
document.body.className="morning";
title.innerHTML="صباحك مختلف النهارده";
}
else if(hour<18){
document.body.className="evening";
title.innerHTML="المساء أهدى لما تكوني موجودة";
}
else{
document.body.className="night";
title.innerHTML="الليل بيبقى أصدق شوية";
}
}
setMood();

/* ========= Unlock ========= */

function unlock(){
if(pass.value==="arwaeslam"){
lock.style.display="none";
main.style.display="block";
music.play();
randomLiveText();
}else{
error.innerHTML="مش هي دي… فكري تاني.";
}
}

/* ========= جمل حية عشوائية ========= */

const liveLines=[
"حاسس إنك هتضحكي فجأة دلوقتي.",
"في احتمال إن اللحظة دي تبقى مميزة.",
"أنا مستني رد فعل مش متوقع منك.",
"مش كل حاجة لازم تبقى كبيرة عشان تبقى مهمة.",
"يمكن وإنتي بتقري ده تكوني مبتسمة.",
"في تفاصيل صغيرة بتحصل وإنتي مش واخدة بالك."
];

function randomLiveText(){
liveText.innerHTML=liveLines[Math.floor(Math.random()*liveLines.length)];
}

/* ========= قصص قصيرة مختلفة ========= */

const stories=[
"فاكرة أول مرة اتكلمنا؟ كان في ارتباك بسيط… بس كان في فضول أكبر.",
"أوقات بحس إن وجودك جه في توقيت مظبوط جداً.",
"في مرة ضحكتي فيها من غير سبب واضح… بس السبب الحقيقي إني كنت جنبك.",
"أكتر حاجة مريحة إننا مش محتاجين نتكلم طول الوقت عشان نحس ببعض.",
"أجمل حاجة إنك مش نسخة من حد."
];

function randomStory(){
storyBox.innerHTML=stories[Math.floor(Math.random()*stories.length)];
}

/* ========= تفاعل حسب كلامها ========= */

function askHer(){
let reply=prompt("قوليلّي أي حاجة:");
if(!reply) return;

if(reply.includes("بحبك")){
storyBox.innerHTML="عارف… وده كفاية جداً.";
}
else if(reply.includes("مجنون")){
storyBox.innerHTML="ممكن… بس جنوني ليكي بس.";
}
else{
storyBox.innerHTML="حلو إنك قولتي كده… بحب صراحتك.";
}
}

/* ========= حدث عشوائي ========= */

function secretEvent(){
let chance=Math.random();

if(chance<0.3){
alert("مفاجأة صغيرة ❤️");
}
else if(chance<0.6){
createHearts(15);
}
else{
storyBox.innerHTML="في لحظات بتيجي فجأة… ودي واحدة منهم.";
}
}

/* ========= قلوب مع الحركة ========= */

document.addEventListener("mousemove",function(e){
if(Math.random()<0.1){
let h=document.createElement("div");
h.className="heart";
h.style.left=e.clientX+"px";
h.style.top=e.clientY+"px";
h.innerHTML="❤️";
document.body.appendChild(h);
setTimeout(()=>h.remove(),3000);
}
});

function createHearts(n){
for(let i=0;i<n;i++){
let h=document.createElement("div");
h.className="heart";
h.style.left=Math.random()*100+"%";
h.style.top="80%";
h.innerHTML="❤️";
document.body.appendChild(h);
setTimeout(()=>h.remove(),3000);
}
}

/* ========= رسالة تتغير كل دقيقة ========= */

setInterval(randomLiveText,60000);

</script>

</body>
</html>
