<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إلى الأبد ❤️</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .login-box { padding: 30px; border: 2px solid #ff4b2b; border-radius: 20px; background: rgba(255,255,255,0.1); width: 280px; }
        input { padding: 15px; border-radius: 25px; border: 2px solid #ff4b2b; background: #fff; color: #000; margin-bottom: 20px; width: 80%; font-size: 1.1rem; font-weight: bold; outline: none; }
        .btn { padding: 12px 40px; border-radius: 25px; border: none; background: linear-gradient(45deg, #ff4b2b, #ff416c); color: white; cursor: pointer; font-weight: bold; font-size: 1.2rem; }
        #main { display: none; }
        .timer { font-size: 1.8rem; color: #ff416c; margin: 25px 0; font-weight: bold; }
    </style>
</head>
<body>
    <div id="login">
        <div class="login-box">
            <h2 style="color:#ff4b2b;">أهلاً بكِ ❤️</h2>
            <p>اكتبي كلمة السر</p>
            <input type="text" id="passInput" placeholder="اكتبي love هنا"><br>
            <button class="btn" onclick="openLove()">دخول ✨</button>
        </div>
    </div>

    <div id="main">
        <h1>كل ثانية وإنتي عيدي ❤️</h1>
        <div class="timer" id="timer">بيحسب...</div>
        <audio id="track" src="song.mp3" loop></audio>
    </div>

    <script>
        function openLove() {
            const pass = document.getElementById('passInput').value;
            if(pass.toLowerCase() === "love") {
                document.getElementById('login').style.display = "none";
                document.getElementById('main').style.display = "block";
                document.getElementById('track').play();
                const start = new Date(2025, 3, 23);
                setInterval(() => {
                    const diff = new Date() - start;
                    const d = Math.floor(diff / 86400000);
                    const h = Math.floor((diff / 3600000) % 24);
                    const m = Math.floor((diff / 60000) % 60);
                    const s = Math.floor((diff / 1000) % 60);
                    document.getElementById('timer').innerText = `${d} يوم و ${h}:${m}:${s}`;
                }, 1000);
            } else { alert("كلمة السر غلط! جربي love"); }
        }
    </script>
</body>
</html>
