<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إلى الأبد ❤️</title>
    <style>
        :root { --primary: #ff4b2b; --secondary: #ff416c; }
        body { margin: 0; background: #050505; color: white; font-family: 'Cairo', sans-serif; overflow: hidden; height: 100vh; display: flex; align-items: center; justify-content: center; }
        #login { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 1.5s; }
        .input-box { padding: 15px; border-radius: 30px; border: 2px solid var(--primary); background: transparent; color: white; text-align: center; font-size: 1.2rem; outline: none; width: 250px; }
        .btn { margin-top: 20px; padding: 12px 40px; border-radius: 30px; border: none; background: linear-gradient(45deg, var(--primary), var(--secondary)); color: white; font-weight: bold; cursor: pointer; }
        #main { opacity: 0; transition: 3s; text-align: center; width: 90%; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); padding: 30px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1); }
        .timer-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin: 25px 0; }
        .num { font-size: 1.8rem; font-weight: 900; color: var(--secondary); display: block; }
        .label { font-size: 0.8rem; color: #ccc; }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="login">
        <h2 style="margin-bottom: 20px;">هذا المكان مخصص لمعشوقتي ❤️</h2>
        <input type="password" id="passInput" class="input-box" placeholder="اكتبي الباسورد (love)">
        <button class="btn" onclick="openLove()">دخول ✨</button>
    </div>
    <div id="main">
        <div class="glass-card">
            <h1>كل ثانية وإنتي عيدي يا "ابنتي" ❤️</h1>
            <p>إحنا مع بعض بقالنا:</p>
            <div class="timer-grid">
                <div class="unit"><span id="d" class="num">0</span><span class="label">يوم</span></div>
                <div class="unit"><span id="h" class="num">0</span><span class="label">ساعة</span></div>
                <div class="unit"><span id="m" class="num">0</span><span class="label">دقيقة</span></div>
            </div>
            <div style="font-size: 1.5rem; font-weight: bold;">و <span id="s" style="color: var(--primary);">0</span> ثانية</div>
            <p style="color: #ffd700; margin-top: 15px;">أحبكِ اليوم، غداً، وإلى الأبد..</p>
        </div>
        <audio id="track" src="song.mp3" loop></audio>
    </div>
    <script>
        const startDate = new Date(2025, 3, 23, 0, 0, 0); 
        function openLove() {
            if(document.getElementById('passInput').value === "love") {
                document.getElementById('login').style.top = "-100vh";
                document.getElementById('main').style.opacity = "1";
                document.getElementById('track').play();
                setInterval(() => {
                    const diff = new Date() - startDate;
                    document.getElementById('d').innerText = Math.floor(diff / 86400000);
                    document.getElementById('h').innerText = Math.floor((diff / 3600000) % 24);
                    document.getElementById('m').innerText = Math.floor((diff / 60000) % 60);
                    document.getElementById('s').innerText = Math.floor((diff / 1000) % 60);
                }, 1000);
            } else { alert("الباسورد غلط يا روحي!"); }
        }
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let stars = [];
        for(let i=0; i<100; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*2, d: Math.random()*1});
        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(s => {
                ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill();
                s.y += s.d; if(s.y > canvas.height) s.y = 0;
            });
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
