<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إلى الأبد ❤️</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; text-align: center; }
        .login-box { padding: 40px 20px; border: 1px solid #ff4b2b; border-radius: 20px; background: rgba(255,255,255,0.02); width: 300px; z-index: 10; position: relative; }
        input { padding: 15px; border-radius: 30px; border: 2px solid #ff4b2b; background: rgba(255,255,255,0.9); color: #000; margin-bottom: 20px; width: 85%; font-size: 1.1rem; text-align: center; outline: none; }
        .btn { padding: 12px 45px; border-radius: 30px; border: none; background: linear-gradient(45deg, #ff4b2b, #ff416c); color: white; cursor: pointer; font-weight: bold; font-size: 1.2rem; transition: 0.3s; }
        .btn:hover { transform: scale(1.05); }
        #main { display: none; width: 90%; z-index: 10; }
        .timer { font-size: 2rem; color: #ff416c; margin: 30px 0; font-weight: bold; text-shadow: 0 0 10px rgba(255,65,108,0.5); }
        h1 { font-size: 1.8rem; margin-bottom: 10px; }
        /* أنيميشن القلوب */
        .heart { position: absolute; color: #ff416c; font-size: 20px; animation: fly 10s linear infinite; opacity: 0; }
        @keyframes fly {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="hearts-container"></div>

    <div id="login">
        <div class="login-box">
            <h2 style="color:#ff4b2b;">أهلاً بكِ ❤️</h2>
            <p style="color:#aaa; font-size: 0.9rem;">أدخلي المفتاح لفتح عالمي</p>
            <input type="password" id="passInput" placeholder="كلمة السر...">
            <br>
            <button class="btn" onclick="openLove()">دخول ✨</button>
        </div>
    </div>

    <div id="main">
        <h1>كل ثانية وإنتي عيدي ❤️</h1>
        <div class="timer" id="timer">بيحسب...</div>
        <p style="font-style: italic; color: #eee;">أحبكِ اليوم، غداً، وإلى الأبد..</p>
        <audio id="track" src="song.mp3" loop></audio>
    </div>

    <script>
        // إنشاء القلوب الطايرة
        function createHeart() {
            const container = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }
        setInterval(createHeart, 500);

        function openLove() {
            const pass = document.getElementById('passInput').value;
            if(pass.toLowerCase() === "love") {
                document.getElementById('login').style.display = "none";
                document.getElementById('main').style.display = "block";
                document.getElementById('track').play();
                const start = new Date(2025, 3, 23); // تاريخ 23-4-2025
                setInterval(() => {
                    const diff = new Date() - start;
                    const d = Math.floor(diff / 86400000);
                    const h = Math.floor((diff / 3600000) % 24);
                    const m = Math.floor((diff / 60000) % 60);
                    const s = Math.floor((diff / 1000) % 60);
                    document.getElementById('timer').innerText = `${d} يوم و ${h}:${m}:${s}`;
                }, 1000);
            } else { alert("كلمة السر غلط!"); }
        }
    </script>
</body>
</html>
