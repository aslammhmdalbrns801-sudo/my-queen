<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arwa | Golden Chapters</title>

<style>

*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:'Cairo',sans-serif;
background:#0c0c0f;
color:#fff;
overflow-x:hidden;
}

/* ===== Gold Background ===== */

body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:
radial-gradient(circle at 20% 30%,rgba(212,175,55,.15),transparent 40%),
radial-gradient(circle at 80% 70%,rgba(255,215,0,.1),transparent 40%);
animation:bgMove 18s linear infinite;
z-index:-1;
}

@keyframes bgMove{
0%{transform:translate(-20%,-20%)}
50%{transform:translate(-10%,-10%)}
100%{transform:translate(-20%,-20%)}
}

/* ===== Sections ===== */

.section{
display:none;
padding:60px 20px;
text-align:center;
animation:fade .8s ease;
}

@keyframes fade{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}

h1{
background:linear-gradient(45deg,#d4af37,#f6e27a);
-webkit-background-clip:text;
color:transparent;
margin-bottom:30px;
}

/* ===== Buttons ===== */

button{
padding:12px 25px;
margin:10px;
border:none;
border-radius:30px;
background:linear-gradient(45deg,#d4af37,#f6e27a);
color:black;
font-weight:bold;
cursor:pointer;
transition:.3s;
}

button:hover{transform:scale(1.08)}

/* ===== Gallery ===== */

.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px;
margin-top:30px;
}

.gallery img{
width:100%;
border-radius:20px;
border:2px solid gold;
}

.caption{
margin-top:10px;
font-size:14px;
line-height:1.7;
opacity:.9;
}

/* ===== Poem Box ===== */

.poem{
margin-top:40px;
padding:25px;
border:1px solid gold;
border-radius:20px;
background:rgba(255,215,0,0.05);
line-height:2;
font-style:italic;
}

input{
padding:12px;
border-radius:20px;
border:none;
margin-top:15px;
text-align:center;
}

</style>
</head>
<body>

<!-- LOCK SCREEN -->

<div id="lock" class="section" style="display:block">
<h1>Golden Access</h1>
<input type="password" id="pass" placeholder="Enter Password">
<br>
<button onclick="unlock()">Enter</button>
<p id="error"></p>
</div>

<!-- MAIN SCREEN -->

<div id="main" class="section">
<h1>Arwa Golden Chapters</h1>

<button onclick="openSection(1)">البداية</button>
<button onclick="openSection(2)">التفاصيل</button>
<button onclick="openSection(3)">العمق</button>
<button onclick="openSection(4)">الخلود</button>

</div>

<!-- CONTENT -->

<div id="content" class="section"></div>

<audio id="music" loop></audio>

<script>

/* ===== Unlock ===== */

function unlock(){
if(pass.value==="arwaeslam"){
lock.style.display="none";
main.style.display="block";
playMusic("song.mp3");
}else{
error.innerHTML="Wrong password.";
}
}

/* ===== Music ===== */

function playMusic(src){
music.src=src;
music.play();
}

/* ===== Romantic Texts (غير مكرر لكل قسم) ===== */

const captions = {
1:[
"في اللحظة دي بدأت الحكاية.",
"كنتِ صدفة جميلة.",
"أول ضحكة منك لسه فاكرها.",
"من هنا كل حاجة اتغيرت.",
"البداية كانت بسيطة… لكنها حقيقية."
],
2:[
"أحب التفاصيل اللي محدش بياخد باله منها.",
"نبرة صوتك أهم من أي كلام.",
"طريقة ضحكتك مش شبه حد.",
"هدوءك بيطمني.",
"تفاصيلك الصغيرة بتفرق معايا."
],
3:[
"مش مجرد إعجاب… ده اختيار.",
"أنا مش بس بحبك… أنا مطمن.",
"وجودك مش صدفة.",
"أنتِ أمان.",
"العمق اللي فيكي نادر."
],
4:[
"لو الزمن وقف… مش هزعل.",
"وجودك حاجة مش عايزها تنتهي.",
"فيكِ معنى الاستمرار.",
"مشاعر ثابتة مش لحظة.",
"الخلود بيبدأ منك."
]
};

/* ===== Poems لكل قسم ===== */

const poems = {
1:`بدأت الحكاية بخطوة بسيطة  
بكلمة عابرة  
بنظرة يمكن كانت عادية  
لكنها غيرتني  
ومن يومها  
وأنا شايف الدنيا بنور مختلف.`,

2:`تفاصيلك مش صاخبة  
لكنها عميقة  
ضحكتك لما بتهدى  
صوتك لما يطمن  
حضورك لما يبقى طبيعي  
كل ده بيعمل فرق كبير في قلبي.`,

3:`مش كل حب يبقى ثابت  
ولا كل مشاعر تعيش  
لكن اللي بيني وبينك  
أعمق من كلمة  
وأهدى من وعد  
وأصدق من خوف.`,

4:`لو سألتيني عن النهاية  
هقولك مفيش  
لأن في بعض الحكايات  
ما بتخلصش  
هي بس بتكبر  
وتثبت  
وتفضل.`

};

/* ===== Open Section ===== */

function openSection(num){

main.style.display="none";
content.style.display="block";
content.innerHTML="";

if(num==1) playMusic("song2.mp3");
if(num==2) playMusic("song3.mp3");
if(num==3) playMusic("song4.mp3");
if(num==4) playMusic("song2.mp3");

let gallery=document.createElement("div");
gallery.className="gallery";

let start=(num-1)*10+1;
let end=start+9;

for(let i=start;i<=end;i++){

let wrapper=document.createElement("div");

let img=document.createElement("img");
img.src=i+".jpg";

let text=document.createElement("div");
text.className="caption";
text.innerHTML=captions[num][(i-start)%captions[num].length];

wrapper.appendChild(img);
wrapper.appendChild(text);

gallery.appendChild(wrapper);
}

content.appendChild(gallery);

let poemBox=document.createElement("div");
poemBox.className="poem";
poemBox.innerText=poems[num];
content.appendChild(poemBox);

let back=document.createElement("button");
back.innerHTML="رجوع";
back.onclick=function(){
content.style.display="none";
main.style.display="block";
playMusic("song.mp3");
}
content.appendChild(back);

}

</script>
</body>
</html>
